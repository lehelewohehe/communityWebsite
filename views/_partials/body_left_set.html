<div class="znode_main_set col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <div class="updata_img">
        <ul class="list-group">
            <li class="list-group-item bg-success"><a href="/index">主页</a>/ 注册</li>
        </ul>
        <div class="form-group">
            <label for="exampleInputFile">修改头像<br><img id="avatar" src="{{ session.avatar }}" alt="..." class="img-rounded"></label>
            <input type="file" name="avatar" id="exampleInputFile" accept="image/*" class="hidden-xs hidden-sm hidden-md hidden-lg">
            <!-- <p class="help-block">Example block-level help text here.</p> -->
        </div>
        <button id="imgbtn" type="submit" class="btn btn-info">修改图片</button>
        <div id="result" class="text-center"></div>
    </div>
    <div class="updata_info">
        <ul class="list-group">
            <li class="list-group-item bg-success">修改个人信息</li>
        </ul>
        <form id="updata_info_form">
            {{ if err_message }}
            <!--  <div class="alert alert-warning" role="alert">{{ err_message }}</div> -->
            {{ /if }}
            <div class="form-group">
                <label for="exampleInputText">用户名</label>
                <input type="text" name="username" class="form-control" id="exampleInputText" placeholder="用户名" value="{{ session.user_name }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱" value="{{ session.email }}">
            </div>
            <div class="form-group">
                <label for="exampleInputTextarea">个性签名</label>
                <textarea class="form-control" rows="3" id="exampleInputTextarea" name="textarea" style="resize: none;">{{ session.personalize }}</textarea>
            </div>
            <button type="submit" class="btn btn-info">保存设置</button>
            <div id="result_info" class="text-center"></div>
        </form>
    </div>
    <div class="updata_password">
        <ul class="list-group">
            <li class="list-group-item bg-success">修改密码</li>
        </ul>
        <!-- <h3 class="" style="position: absolute;left: 0;top: 0;font-size: 16px;margin: 10px;">修改密码</h3> -->
        <form id="updata_password_form">
            <div class="form-group">
                <label for="exampleInputPassword3">原密码</label>
                <input type="password" class="form-control" id="exampleInputPassword3" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="newpassword" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="newconfirm" placeholder="确认密码">
            </div>
            <button type="submit" class="btn btn-info">保存密码</button>
            <div id="result_pwd" class="text-center"></div>
        </form>
    </div>
</div>
