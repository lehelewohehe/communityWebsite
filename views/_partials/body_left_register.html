<div class="znode_main_register col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <div class="content">
        <ul class="list-group">
            <li class="list-group-item bg-success"><a href="/index">主页</a>/ 注册</li>
        </ul>
        <form action="/register" method="post" enctype="multipart/form-data">
            {{ if err_message }}
            <div class="alert alert-warning" role="alert">{{ err_message }}</div>
            {{ /if }}
            <div class="form-group">
                <label for="exampleInputFile">上传头像<br><img id="avatar" src="/public/images/avatar-default.svg" alt="..." class="img-rounded"></label>
                <input type="file" name="avatar" id="exampleInputFile" class="hidden-xs hidden-sm hidden-md hidden-lg">
                <!-- <p class="help-block">Example block-level help text here.</p> -->
            </div>
            <div class="form-group">
                <label for="exampleInputText">用户名</label>
                <input type="text" name="username" class="form-control"  id="exampleInputText" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="confirm" placeholder="确认密码">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="agree" value="true"> 同意协议
                </label>
            </div>
            <button type="submit" class="btn btn-default">注册</button>
        </form>
    </div>
</div>
